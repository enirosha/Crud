<!-- templates/users.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.email }})
                <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
                <a href="{{ url_for('edit_user', id=user.id) }}">Update</a>
            </li>
        {% else %}
            <li>No users available.</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_user') }}">Add a new user</a></p>
</body>
</html>
